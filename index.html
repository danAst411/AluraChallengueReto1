<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Encriptador de texto - Alura Challenges ONE</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/dark_web.css" />
    <link rel="stylesheet" href="styles/darkmodebutton.css"/>
   
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

</head>

<body>
    <header>
        <div class="copy_texto">
            <button class="darkModeSwitch ms-2" id="switch">
                <span><i class="fas fa-sun"></i></span>
                <span><i class="fas fa-moon"></i></span> 
                </button>
            </div>
        <div class="divHeder"> 
        <img src="assets/Logo.png" alt="Logo-Alura">
    </div>
    
    </header>
    <main>
        <section>
            <div class="Encrypt" contenteditable="true">
                <textarea id="txtEncryptDecrypt" type="text" class="txtEncryptDecrypt" name="" id="" cols="30" rows="10"
                    placeholder="Ingrese el texto aqui"></textarea>
            </div>

            <div class="menssage">
                <img src="assets/alerta.png" alt="signo de alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button class="btnEncrypt">
                    <p>Encriptar</p>
                </button>
                <button class="btnDecrypt">
                    <p>Desencriptar</p>
                </button>
            </div>
        </section>
        <aside>
            <div class="rectangle" id="rectangle1">
                <img src="assets/Muñeco.png" alt="">
                <h5>Ningún mensaje fue encontrado</h5>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>

            </div>
            <div class="rectangle" id="rectangle2">
                <textarea id="areaEncrypt" type="text" name="txtEncrypt" id="" cols="30" rows="10"></textarea>
                <button class="btnCopy">
                    <p>Copiar</p>
                </button>
            </div>
        </aside>
    </main>
    <footer>
        <p> &copy;Victor Analuiza - 2024 </p>
    </footer>
    <script src="scripts/script.js"></script>
    <script type="text/javascript" src="scripts/dark_web.js"></script>
   
</body>

</html>
